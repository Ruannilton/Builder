name: Builder
version: "1.2"
author: Ruan Azevedo
about: Command line tool for building and managing dependencies on C projects
args:
  - version:
      short: v
      long: version
      help: Show the program version
      takes_value: false
subcommands:
  - new:
      about: Creates a new project
      args:
        - name:
            required: true
            help: The project´s name
            takes_value: true
        - conf:
            long: conf
            short: c
            required: false
            help: Define if project metadata should use default configurations
            takes_value: false
        - type:
            long: type
            short: t
            required: false
            help: Define the projects type
            takes_value: true
  - open:
      about: Open a project in the text editor
      args:
        - name:
            required: true
            help: The project´s name
            takes_value: true
        - version:
            long: version
            short: v
            required: false
            help: The project version, if not especified the last version will be open
            takes_value: true
  - show:
      about: Show the details of an project
      args:
        - name:
            required: true
            help: The project´s name
            takes_value: true
        - version:
            long: version
            short: v
            required: false
            help: The project version, if not especified all versions will be shaw
            takes_value: true
  - rm:
      about: Delete a project
      args:
        - name:
            required: true
            help: The project´s name
            takes_value: true
        - recursive:
            long: recursive
            short: r
            required: false
            help: Remove it's dependencies too
            takes_value: false
        - version:
            long: version
            short: v
            required: false
            help: The project version, if not especified all versions will be shaw
            takes_value: true
        - force:
            long: force
            short: f
            required: false
            help: Force deletion
            takes_value: false
  - nv:
      about: Creates a new version of an project
      args:
        - name:
            required: true
            help: The project´s name
            takes_value: true
        - type:
            long: type
            short: t
            required: true
            help: Type of update (major, minor, patch)
            takes_value: true
        - from:
            long: from
            short: f
            required: false
            help: Version from update
            takes_value: true
        - to:
            long: to
            required: false
            help: Label of new version
            takes_value: true
  - update:
      about: Install a new version of an project
      args:
        - name:
            required: true
            help: The project´s name
            takes_value: true
  - build:
      about: Build a project
      args:
        - name:
            long: name
            short: n
            required: false
            help: The project to build, if no especified the project on current path will be select, if there are no project the command will abort
            takes_value: true
        - platform:
            long: platform
            short: p
            required: false
            takes_value: true
            help: The platform target to build, if no especified the default platform will be used
        - archtecture:
            long: archtecture
            short: a
            required: false
            takes_value: true
            help: The archtecture target to build, if no especified the default archtecture will be used
        - version: 
            long: version
            short: v
            required: false
            takes_value: true
            help: The project version to compile, if no especified the last version will be used
        - release:
            long: release
            short: r
            required: false
            takes_value: false
            help: Build the project in release mode
        - verbose:
            long: verbose
            required: false
            takes_value: false
            help: Log the build process
  - list:
      short: l
      long: list
      about: Show projects and libraries
      takes_value: true
      args:
        - show_version:
            long: versions
            short: v
            help: Show project versions
            required: false
        - show_dependencies:
            long: dependendices
            short: d
            help: Show project dependenciesa
            required: false
        - type:
            long: type
            short: t
            help: Filter Library(lib) or Project(project) or both(all)
            required: false
            takes_value: true
  - root:
        long: root
        about: open builder directory
        takes_value: false


